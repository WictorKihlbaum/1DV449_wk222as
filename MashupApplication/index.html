<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My Mashup Application</title>
        <link rel="stylesheet" type="text/css" href="css/site.css">
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <!-- Leaflet JS -->
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <!-- Mapbox CSS -->
    	<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css" rel="stylesheet" />
        <!-- Mapbox JS -->
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js"></script>
        <!-- Traffic -->
        <script src="js/Traffic.js"></script>
        <!-- Skeleton-Framework CSS -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
	</head>

	<body>
    	<h1 id="topic">My Mashup Application</h1>
        
        <div id="map"></div>
        
        <div id="priority-list">
        	<span><img src="css/images/blue_marker_small.png" class="marker-image" />= Information</span>
            <span><img src="css/images/green_marker_small.png" class="marker-image" />= Mindre störning</span>
            <span><img src="css/images/yellow_marker_small.png" class="marker-image" />= Störning</span>
            <span><img src="css/images/orange_marker_small.png" class="marker-image" />= Stor händelse</span>
            <span><img src="css/images/red_marker_small.png" class="marker-image" />= Mycket allvarlig händelse</span>
        </div>
        
        <div id="filter-field">
        	<p id="filter-topic">Inställningar för filtrering av kategori:</p>
            <form id="filter-form">
            	<span class="filter-button-span">
                	<input type="radio" class="filter-button" name="kategori" value="Alla" checked />Alla
                </span>
            	<!-- Remaining radiobuttons inserted from Traffic.js -->
            </form>
        </div>
        
        <div id="traffic-list">
        	<table>
            	<thead>
                	<tr>
                    	<th>Datum</th>
                        <th>Kategori</th>
                        <th>Titel</th>
                        <th>Beskrivning</th>
                    </tr>
                </thead>
            	<tbody id="traffic-tbody">
            		<!-- Rows inserted from Traffic.js -->
            	</tbody>
        	</table>
        </div>
	</body>
</html>
